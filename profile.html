<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="assets/emoura-logo.png" />
    <link rel="apple-touch-icon" href="assets/emoura-logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoura Profile — For Feminine, By Feminine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="profile">
    <header class="site-header">
      <div class="container nav">
        <a class="logo" href="dashboard.htm">
          <img src="assets/emoura-logo.png" alt="Emoura logo" />
          Emoura
        </a>
        <nav class="nav-links">
          <a href="dashboard.htm">Dashboard</a>
          <a href="explore.html">Explore</a>
          <a href="women.html">Women</a>
          <a href="girls.html">Girls</a>
          <a href="beauty.html">Beauty</a>
          <a href="footwear.html">Footwear</a>
        </nav>
        <div class="nav-cta">
          <a class="icon-btn" href="whishlist.html" aria-label="Wishlist">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20.8 8.6c0 5-8.8 11-8.8 11s-8.8-6-8.8-11a4.8 4.8 0 0 1 8.8-2.7 4.8 4.8 0 0 1 8.8 2.7z"></path>
            </svg>
          </a>
          <div class="icon-stack">
            <a class="icon-btn" href="bag.html" aria-label="Bag">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 7h12l1 13H5L6 7z"></path>
                <path d="M9 7a3 3 0 0 1 6 0"></path>
              </svg>
            </a>
            <span class="badge-count" id="bagCount">0</span>
          </div>
          <a class="icon-btn" id="profileLink" href="profile.html" aria-label="Profile">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="8" r="4"></circle>
              <path d="M4 20c2.5-4 13.5-4 16 0"></path>
            </svg>
          </a>
        </div>
      </div>
      <div class="container subnav">
        <div class="search-bar">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="16.5" y1="16.5" x2="21" y2="21"></line>
          </svg>
          <input id="searchInput" type="search" placeholder="Search Emoura" />
        </div>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero-card">
          <div class="tagline">Your Emoura Account</div>
          <h1 id="profileName">Profile</h1>
          <p id="profileMobile">Mobile: —</p>
          <div class="cta-row">
            <a class="btn btn-outline" href="whishlist.html">View Wishlist</a>
            <a class="btn btn-primary" href="bag.html">View Bag</a>
          </div>
        </div>
        <div class="panel">
          <h2 class="section-title">Account Summary</h2>
          <div class="insight-row">
            <div class="insight">
              <h3>Wishlist</h3>
              <p><strong id="profileWishlist">0</strong> saved items</p>
            </div>
            <div class="insight">
              <h3>Bag</h3>
              <p><strong id="profileBag">0</strong> items in cart</p>
            </div>
          </div>
          <p id="profileStatus" style="margin-top: 16px;"></p>
        </div>
              <div class="panel" style="margin-top: 24px;">
          <h2 class="section-title">Profile Details</h2>
          <form id="profileForm" style="display: grid; gap: 12px;">
            <input id="profileEmail" type="email" placeholder="Email" style="width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(31,26,28,0.15);" />
            <input id="profileAddress" type="text" placeholder="Address" style="width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(31,26,28,0.15);" />
            <input id="profilePincode" type="text" placeholder="Pincode" style="width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(31,26,28,0.15);" />
            <div class="cta-row">
              <button class="btn btn-primary" type="submit" id="profileSaveBtn">Save Profile</button>
              <button class="btn btn-outline" type="button" id="profileEditBtn" style="display: none;">Edit Profile</button>
            </div>
            <p id="profileSaveMsg" style="margin: 0; color: var(--rose-dark);"></p>
          </form>
        </div>
      </section>
    </main>
    <div class="toast">
      <div class="toast-msg">Profile saved</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
